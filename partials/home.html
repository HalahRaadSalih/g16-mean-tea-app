<div class="row">
        <form class="form-inline">
          <div class="col-md-6">

              <div class="form-group">
                <label for="">Search By categories</label>
                <select ng-model="category">
                  <option ng-repeat='category in categories' value="{{category}}">
                    {{category}}
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label for="">Search By Name</label>
                <input type="text" placeholder="name" ng-model="searchText">
              </div>

        </div>
        <div class="col-md-6">
         <!--  <button class="btn btn-danger pull-right" type="submit" name="button">Chekout | {{cartTotal}}</button> -->
        </form>
        </div>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <button class="btn btn-danger pull-right" type="submit" name="button">Chekout | {{cartTotal}}</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>
            Tea
          </th>
          <th>
            Information
          </th>
          <th>
          <label>Sort By:</label>
          <select ng-model='priceSorting'>
            <option value="price"> Lowest to Highest </option>
            <option value="-price"> Highest to Lowest </option>
          </select>
        </th>
        </tr>
        
      </thead>
      <tbody>
        <tr ng-repeat='item in items  | filter : searchText | categoriesFilter : category | orderBy : priceSorting track by $index'>
          <td>
            <img ng-src="{{item.imageUrl}}" alt="" />
          </td>
          <td>
            <h3>{{item.name}}</h3>
            <p>
              Price {{item.price / 100 | currency}}
            </p>
            <p>
              ingredients: {{item.ingredients}}
            </p>
            <p>
              Rating : {{item.rating}}
            </p>
            <p ng-show>
              In Stock? {{item.inStock}}
            </p>
            <p>
              In Stock? {{item.inStock ? "yes" : "no" }}
            </p>
            <p>
              categories :
            </p>
            <ul >
              <li ng-repeat="category in item.categories | filter : categoriesFilter">
                {{category}}
              </li>
            </ul>
          </td>

          <td>
            <label for="">Quantity</label>
            <select class="" ng-model="quanity">
              <option ng-repeat="a in quantity(9) track by $index" value="{{$index +1}}">{{$index + 1}} </option>
            </select>
          </td>

          <td>
            <button class="btn btn-warning" type="submit" name="button" ng-click="addToBag(item,quanity)">Add to bag</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
