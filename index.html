<!DOCTYPE html>
<html ng-app ='app'>
  <head>
    <meta charset="utf-8">
    <title>Mean Tea app</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body ng-controller="IndexController">

    <nav class="navbar navbar-default navbar-inverse" role="navigation" id="navigationBar">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/authors" id="navBarBrand">
                <i class="fa fa-coffee"></i>
                <span> Mean Tea App</span>
            </a>
        </div>
          <ul class="nav navbar-nav navbar-left" id="navBarItems">
              <li><a href="/authors">Home</a></li>
              <li><a href="/">About</a></li>
              <li><a href="/">Contact</a></li>
          </ul>

      </div>
    </nav>
    <br>
    <div class="container">
      <div class="row">
        <form class="form-inline">
          <div class="col-md-6">

              <div class="form-group">
                <label for="">Search By categories</label>
                <select ng-model="category">
                  <option ng-repeat='category in categories' value="{{category}}">
                    {{category}}
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label for="">Search By Name</label>
                <input type="text" placeholder="name" ng-model="searchText">
              </div>

        </div>
        <div class="col-md-6">
          <button class="btn btn-danger pull-right" type="submit" name="button">Chekout | </button>
        </form>
        </div>
      </div>
      <br>
      <br>
      <div ng-view>

      </div>
    </div>



    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>
    <script src="./js/services.js" type="text/javascript"></script>
    <script src="./js/filters.js" type="text/javascript"></script>

  </body>
</html>
