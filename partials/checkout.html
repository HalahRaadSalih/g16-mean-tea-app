<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-6">
			<h3>My Shopping Cart</h3>
			</div>
			<div class="col-md-6">
				<h3 class="pull-right">Order Total: {{}} </h3>
			</div>
		</div>

	</div>
</div>
<br>
<br>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table">
			<thead>
				<th>Product</th>
				<th>Quanity</th>
				<th>Subtotal</th>
			</thead>
			<tbody>
				<tr ng-repeat="item in items track by $index">
					<td>
						<h4>{{item.name}}</h4>
						<img ng-src="{{item.imageUrl}}">
						<p>Caffeine Scale : {{item.caffeineScale}}</p>
						<p>Ingredients : {{item.ingredients}}</p>
						<p>Rating : {{item.rating}}</p>
					</td>

					<td>
						<p ng-show="!editValue">{{item.quantity}} </p>
						<form ng-show="editValue">
							<select class="" ng-model="q">
								<option ng-repeat="a in quantity(9) track by $index" value="{{$index +1}}">{{$index + 1}} </option>
							</select>
						</form>
					</td>

					<td>
						<p>{{item.subtotal}}</p>
					</td>
					<td>
						<button type="button" ng-show="!editValue"ng-click="editQuantity()" class="btn btn-info">Edit</button>
						<button type="button" ng-show="editValue" ng-click="saveQuantity(item, q)" class="btn btn-info">Save</button>
						<button type="button" class="btn btn-danger" ng-click="removeItem(item)">Remove</button>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
	</div>
</div>
